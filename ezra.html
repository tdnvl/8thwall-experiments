<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>8th Wall Web: Flyer</title>

  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="//apps.8thwall.com/xrweb?appKey=syzQD7WiY23E4wHKD4V4axfz4SaVcBYPhFO45JrgxFlV7ro2TpvVD55J63C6Az9VoLZPQ6"></script>

</head>

<body>

  <a-scene
    xrweb="disableWorldTracking: true"
    xrextras-gesture-detector
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error>

    <a-assets>
      <!-- Credit to Poly by Google for the model: https://poly.google.com/view/dA5osnS0Rzj -->
      <!-- <a-asset-item id="taiko-glb" src="taikofish-model.glb"></a-asset-item> -->
      <img id="taiko-thumb" src="images/taiko-video-thumb.jpg">
      <video
        id="taiko-video"
        autoplay
        muted
        crossorigin="anonymous"
        loop="true"
        src="videos/taiko.mp4">
      </video>
    </a-assets>

    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity
      xrextras-named-image-target="name: taiko-target"
      xrextras-play-video="video: #taiko-video; thumb: #taiko-thumb; canstop: true"
      geometry="primitive: plane; height: .75; width: 1.17;">
    </a-entity>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <!-- <a-entity xrextras-named-image-target="name: model-target"> -->
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <!-- <a-entity xrextras-one-finger-rotate gltf-model="#taiko-glb"></a-entity>
    </a-entity> -->

  </a-scene>

</body>
</html>
